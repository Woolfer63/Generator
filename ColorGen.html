<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>RGB ГЕНЕРАТОР</title>
    <style>
        body {
            background-color: #f1f1f1;
            font-family: Arial, sans-serif;
            color: #333;
        }
        
        h1 {
            text-align: center;
            margin-top: 50px;
            font-size: 32px;
        }
        
        .color-picker {
            text-align: center;
            margin-top: 20px;
        }
        
        .color-picker h2 {
            font-size: 24px;
        }
        
        .color-preview {
            width: 200px;
            height: 200px;
            border: 4px solid #333;
            margin: 0 auto;
            margin-top: 30px;
            border-radius: 50%;
        }
        
        .armor-info {
            text-align: center;
            margin-top: 40px;
            font-size: 20px;
            line-height: 1.4;
        }
        
        .copy-button {
            display: inline-block;
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        .copy-button:hover {
            background-color: #555;
        }
    </style>
    <script>
        function generateColor() {
            // Получить значения выбранные на панели выбора цвета
            var colorPicker = document.getElementById('color-picker');
            var selectedColor = colorPicker.value;

            // Обновить предпросмотр цвета на странице
            var previewColor = document.getElementById('color-preview');
            previewColor.style.backgroundColor = selectedColor;

            // Парсить выбранный цвет для получения RGB значений
            var red = parseInt(selectedColor.slice(1, 3), 16);
            var green = parseInt(selectedColor.slice(3, 5), 16);
            var blue = parseInt(selectedColor.slice(5, 7), 16);

            // Обновить информацию о кожаной броне на странице
            var armorInfo = document.getElementById('armor-info');
            armorInfo.innerHTML = 'Команда для выдачи брони с цветом ' + selectedColor + ':<br>'
                + '<input type="text" id="armor" value="/give @p minecraft:leather_chestplate 1 0 {display:{color:' + (red * 65536 + green * 256 + blue) + '}}" style="background-color: #F2F2F2; border: 1px solid #CCC; padding: 5px; border-radius: 4px; font-family: Arial, sans-serif; color: #333;" readonly>'
                + '<button class="copy-button" onclick="copyArmorCode()" style="background-color: #404040; color: white; border: none; padding: 3px 10px; border-radius: 10px;">Копировать</button>';
        }
        
        function copyArmorCode() {
            var armorCodeInput = document.getElementById('armor-code');
            armorCodeInput.select();
            document.execCommand("copy");
            alert("Команда успешно скопирована в буфер обмена!");
        }
    </script>
</head>
<body>
    <h1>RGB Генератор</h1>
    <div class="color-picker">
        <h2>Выберите цвет:</h2>
        <input type="color" id="color-picker" onchange="generateColor()">
    </div>
    <div>
        <h2>Выбранный цвет:</h2>
        <div id="color-preview" class="color-preview"></div>
    </div>
    <div id="armor-info" class="armor-info"></div>
    <script>
        // Функция для копирования кода брони в буфер обмена
        function copyArmorCode() {
            var armorCodeInput = document.getElementById('armor-code');
            armorCodeInput.select();
            document.execCommand("copy");
            alert("Команда успешно скопирована в буфер обмена!");
        }
    </script>
</body>
</html>
